<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildQuote Pro - Test Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/features.css">
    <style>
        .test-runner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .test-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .test-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid var(--primary-500);
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .test-btn.secondary {
            background: transparent;
            color: var(--primary-500);
        }

        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .component-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
        }

        .component-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .component-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary-400);
        }

        .component-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .component-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pass {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-500);
        }

        .status-fail {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-500);
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-500);
        }

        .console-monitor {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-top: 40px;
        }

        .console-monitor h3 {
            margin-bottom: 15px;
        }

        .console-output {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .console-entry {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-light);
        }

        .console-entry.error {
            color: var(--error-500);
        }

        .console-entry.warning {
            color: var(--warning-500);
        }

        .console-entry.info {
            color: var(--primary-400);
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="test-runner">
        <div class="test-header">
            <h1>üß™ BuildQuote Pro Test Runner</h1>
            <p>Component isolation and theme testing</p>
        </div>

        <div class="test-controls">
            <button class="test-btn" onclick="toggleTheme()">
                üåì Toggle Theme
            </button>
            <button class="test-btn secondary" onclick="runAllTests()">
                ‚ñ∂Ô∏è Run All Tests
            </button>
            <button class="test-btn secondary" onclick="clearConsole()">
                üóëÔ∏è Clear Console
            </button>
            <button class="test-btn secondary" onclick="window.location.href='index.html'">
                üè† Back to Site
            </button>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="total-tests">0</div>
                <div class="stat-label">Total Tests</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="passed-tests">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="failed-tests">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="console-errors">0</div>
                <div class="stat-label">Console Errors</div>
            </div>
        </div>

        <h2 style="margin-bottom: 20px;">Component Tests</h2>
        <div class="component-grid" id="component-grid">
            <!-- Components will be added dynamically -->
        </div>

        <div class="console-monitor">
            <h3>üìä Console Monitor</h3>
            <div class="console-output" id="console-output">
                <div class="console-entry info">Test runner initialized...</div>
            </div>
        </div>
    </div>

    <script>
        // Component test definitions
        const components = [
            { name: 'Navbar', test: () => document.querySelector('.navbar') !== null },
            { name: 'Theme Toggle', test: () => document.querySelector('.theme-toggle') !== null },
            { name: 'Notification Bell', test: () => document.querySelector('.notification-bell') !== null },
            { name: 'Search Modal', test: () => document.querySelector('.search-overlay') !== null },
            { name: 'Chatbot Button', test: () => document.querySelector('.chatbot-toggle') !== null },
            { name: 'Footer', test: () => document.querySelector('.footer') !== null },
            { name: 'CSS Variables', test: () => getComputedStyle(document.documentElement).getPropertyValue('--primary-500') !== '' },
            { name: 'Font Loaded', test: () => getComputedStyle(document.body).fontFamily.includes('Outfit') },
        ];

        let errorCount = 0;
        let testResults = { passed: 0, failed: 0 };

        // Console monitoring
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;

        console.error = function (...args) {
            logToMonitor('error', args.join(' '));
            errorCount++;
            updateStats();
            originalConsoleError.apply(console, args);
        };

        console.warn = function (...args) {
            logToMonitor('warning', args.join(' '));
            originalConsoleWarn.apply(console, args);
        };

        console.log = function (...args) {
            logToMonitor('info', args.join(' '));
            originalConsoleLog.apply(console, args);
        };

        function logToMonitor(type, message) {
            const output = document.getElementById('console-output');
            const entry = document.createElement('div');
            entry.className = `console-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '<div class="console-entry info">Console cleared...</div>';
            errorCount = 0;
            updateStats();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            logToMonitor('info', `Theme switched to ${newTheme} mode`);
        }

        function runAllTests() {
            testResults = { passed: 0, failed: 0 };
            logToMonitor('info', 'Running all component tests...');

            components.forEach(component => {
                const result = runTest(component);
                updateComponentStatus(component.name, result);
            });

            updateStats();
            logToMonitor('info', `Tests complete: ${testResults.passed} passed, ${testResults.failed} failed`);
        }

        function runTest(component) {
            try {
                const result = component.test();
                if (result) {
                    testResults.passed++;
                    return 'pass';
                } else {
                    testResults.failed++;
                    logToMonitor('error', `${component.name} test failed`);
                    return 'fail';
                }
            } catch (error) {
                testResults.failed++;
                logToMonitor('error', `${component.name} test error: ${error.message}`);
                return 'fail';
            }
        }

        function updateComponentStatus(name, status) {
            const card = document.querySelector(`[data-component="${name}"]`);
            if (card) {
                const statusEl = card.querySelector('.component-status');
                statusEl.className = `component-status status-${status}`;
                statusEl.textContent = status.toUpperCase();
            }
        }

        function updateStats() {
            document.getElementById('total-tests').textContent = components.length;
            document.getElementById('passed-tests').textContent = testResults.passed;
            document.getElementById('failed-tests').textContent = testResults.failed;
            document.getElementById('console-errors').textContent = errorCount;
        }

        function initializeComponents() {
            const grid = document.getElementById('component-grid');
            components.forEach(component => {
                const card = document.createElement('div');
                card.className = 'component-card';
                card.setAttribute('data-component', component.name);
                card.innerHTML = `
                    <h3>${component.name}</h3>
                    <p>Component test</p>
                    <span class="component-status status-pending">PENDING</span>
                `;
                grid.appendChild(card);
            });
            updateStats();
        }

        // Error event listener
        window.addEventListener('error', (event) => {
            logToMonitor('error', `Runtime error: ${event.message} at ${event.filename}:${event.lineno}`);
            errorCount++;
            updateStats();
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeComponents();
            logToMonitor('info', 'Test runner ready. Click "Run All Tests" to begin.');
        });
    </script>
</body>

</html>
